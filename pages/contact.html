<!doctype html>
<html lang="en">
    <head>
        <title>Caju Design</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- CSS stylesheet -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- Font Families -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family
        =Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;
        1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <!-- CSS Library -->
        <link href="/css/hover-min.css" rel="stylesheet" media="all">

    </head>

    <!-- Starts body content -->
    <body class="body">
        <section class="navigation">
            <!-- Navbar expands when reaches large screen sizes -->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/index.html">
                        <img src="../assets/img/caju.png" alt="Logo" width="60" height="60" class="d-inline-block align-top hvr-grow">
                    </a>
                    <!-- Hamburger menu icon -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
                        <ul class="navbar-nav">
                            <li class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
                                <a class="nav-link hvr-grow" href="../index.html">Home</a>
                            </li>
                            <li class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
                                <a class="nav-link hvr-grow" href="../pages/work.html">Work</a>
                            </li>
                            <li class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
                                <a class="nav-link hvr-grow" href="../pages/contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>

        <!-- Starts main content -->
        <section class="main-content">
            <!-- Defines size of container -->
            <main class="main-contact custom-container container-sm">
                <div class="contact justify-content-center">
                    <!-- Structures content in rows and columns -->
                    <div class="row">
                        <div class="contact-banner d-md-block col-md-5">
                            <div class="title">
                                <h1 class="main-title">Take a<br>Bite</h1>
                            </div>
                        </div>
                        <div class="form col-md-7">
                            <h1>Say hi</h1>
                            <!-- Adds a contact form -->
                            <div class="form-input">
                                <div class="mb-3">
                                    <label for="contactForm" class="form-label">Name</label>
                                    <input type="email" class="form-control border-dark" id="contactForm" placeholder="Your Name">
                                </div>
                                <div class="mb-3">
                                    <label for="contactForm" class="form-label">Email</label>
                                    <input type="email" class="form-control border-dark" id="contactForm" placeholder="name@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="contactForm" class="form-label">Message</label>
                                    <textarea class="form-control border-dark" id="textArea" rows="10"></textarea>
                                </div>
                                <button type="submit" class="btn btn-dark hvr-shrink">Submit</button>
                            </div>
                        </div>
                    </div>    
                </div>
            </main>
        </section>

        <!-- Adds a footer -->
        <section class="footer-nav">
            <!-- Bootstrap to structure rows and columns to display footer -->
            <footer class="footer row">
                <a class="logo-footer col" href="/index.html">
                    <img src="../assets/img/caju.png" alt="Logo" width="30" height="30" class="d-inline-block align-top hvr-grow">
                </a>
                <div class="container-footer col">
                    <span>&copy; 2024 Caju Design</span>
                </div>

            </footer>
        </section>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

    </body>
